site_name: easy-module-archetype
theme:
  name: dans
  disclaimer: false

repo_name: DANS-KNAW/easy-module-archetype
repo_url: https://github.com/DANS-KNAW/easy-module-archetype

nav:
  - Manual: index.md
  - Common practices: common-practices.md

extra:
  mvn_arch_plugin: http://maven.apache.org/archetype/maven-archetype-plugin
  standardcharsets: https://docs.oracle.com/javase/8/docs/api/java/nio/charset/StandardCharsets.html#UTF_8
  DRY: https://en.wikipedia.org/wiki/Don%27t_repeat_yourself
  dans_intellij_codestyles: https://raw.githubusercontent.com/DANS-KNAW/easy-module-archetype/master/dans-intellij-codestyles.xml
  dans_intellij_inspections: https://raw.githubusercontent.com/DANS-KNAW/easy-module-archetype/master/dans-intellij-inspections.xml

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  #- legacy_attr
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Dans-labs
      repo: mkdocs-dans
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
