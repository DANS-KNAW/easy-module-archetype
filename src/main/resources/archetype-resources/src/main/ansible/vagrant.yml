- hosts: "test"
  become: yes
  vars:
    local_test_vm_base_backend_port: ${backendPort}
  roles:
    - dans.local-test-vm-base
    - dans.local-yum-repo

- hosts: "test"
  become: yes
  tasks:
  - name: Installing package
    yum:
      name: dans.knaw.nl-${artifactId}
      state: latest

  - service:
      name: ${artifactId}
      state: started
      enabled: yes
